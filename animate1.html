<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画效果</title>
</head>
<body>
    <div id="img">
        <img src="gm1-6.jpg" width="300px" alt="">
    </div>
    <div>
        <button class="btn1">隐藏</button>
        <button class="btn2">上推</button>
        <button class="btn3">淡隐</button>
    </div>
    <script src="jquery.min.js"></script>
    <script>
        // 休息11:10~11:25
        // 练习上推下拉(对块元素生效)  淡隐淡现效果
        $('.btn3').on('click',function(){
            if($(this).html() == '淡隐'){
                $('#img').fadeOut(3000,function(){
                    // hide执行完成后调用
                    $('.btn3').html('淡现');
                });
            }else{
                $('#img').fadeIn(3000,function(){
                    $('.btn3').html('淡隐');
                });
            }
        })

        $('.btn2').on('click',function(){
            if($(this).html() == '上推'){
                $('#img').slideUp(3000,function(){
                    // hide执行完成后调用
                    $('.btn2').html('下拉');
                });
            }else{
                $('#img').slideDown(3000,function(){
                    $('.btn2').html('上推');
                });
            }
        })

        // 点击隐藏按钮 将图片隐藏  xxx.hide()
        $('.btn1').on('click',function(){
            if($(this).html() == '隐藏'){
                $('img').hide(3000,function(){
                    // hide执行完成后调用
                    $('.btn1').html('显示');
                });
            }else{
                $('img').show(3000,function(){
                    $('.btn1').html('隐藏');
                });
            }
        })
        // 图片隐藏之后 将按钮上的文字改为显示
        // 点击显示按钮 将图片显示  然后将文字变为隐藏
    </script>
</body>
</html>
