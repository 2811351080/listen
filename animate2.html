<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #ball{
            width: 100px;
            height: 100px;
            background-color: orangered;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="ball"></div>
    <script src="jquery.min.js"></script>
    <script>
        $('#ball').animate(
            {'right':'0'},
            2000
        ).animate(
            {'bottom':'0'},
            2000
        ).animate(
            {'left':'0'},
            2000
        ).animate(
            {'top':'0'},
            2000,function(){
                $('#ball').slideUp(2000)
            }
        )

    //             $('#ball').fadeOut(2000)
    //         }
    //     )
    // </script>
</body>
</html>
